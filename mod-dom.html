<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="include/css/style.css">
</head>
<body>
    <h1>Modify the DOM</h1>
        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';">First</button>
        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';">Second</button>
        <button onclick="document.getElementById('sup').innerHTML = 'Clicked Third Button';">Third</button>
        <button onclick="document.getElementById('sup').innerHTML = 'Clicked Fourth Button';">Fourth</button>

        <button onclick="document.getElementById('nun').innerHTML = 'Fifth Button';">Fifth</button>
        <button onclick="document.getElementById('nun').innerHTML = 'Sixth Button'">Sixth</button>

        <p id="nun">This code shouldn't change.</p>

        <p id="stuff">This will change.</p>
        
        <p id="sup">This shouldn't change either.</p>
        
</body>
</html>
